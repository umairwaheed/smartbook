{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-gray-800 text-center">Welcome, {{ user.username }}!</h1>
        <p class="text-gray-600 text-center mt-4">This is your dashboard.</p>
        
        <div class="mt-6 text-center">
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="text-white bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg">
                    Logout
                </button>
            </form>
        </div>
    </div>
</body>
</html>
